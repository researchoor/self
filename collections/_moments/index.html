---
title: moments
subtitle: time and place.
layout: short
---

<div id="moment">
    <script>
     document.write("<p>Click the \"<a href='random'>?</a>\" to recieve a moment</p>")
    </script>
    <noscript>
        {% for item in site.moments %}
        {% if item.url != page.url and item.slug != "random" %}
        {{ include.pre }}<a href="{{ item.url | remove: '.html' }}">{{ item.title | default: item.slug }}</a>
        {% endif %}
        {% endfor %}
    </noscript>
</div>
