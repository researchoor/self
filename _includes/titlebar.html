<table class="titlebar">
  <tr>
    {% if include.bold_title %}
    <td><b>{{ include.title }}</b></td>
    {% else %}
    <td>{{ include.title }}</td>
    {% endif %}
    {% if include.center %}
    <td>{{ include.center }}</td>
    {% endif %}
    <td style="text-align: right; width: 35%;">
      {% if include.subtitle_link %}
      <a href="{{ include.subtitle_link }}">{{ include.subtitle }}</a>
      {% else %}
      {{ include.subtitle }}
      {% endif %}
    </td>
  </tr>
</table>
