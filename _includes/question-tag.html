{% assign question_doc = site.questions | where: "slug", include.question_name | first %}

<tr class="question-tag">
    <td width="40px">
        <a href="/questions/{{ include.question_name }}">
            {% include question-icon.html icon=question_doc.icon %}
        </a>
    </td>
    <td>
        <a href="/questions/{{ include.question_name }}">
            {{ question_doc.title }}
        </a>
    </td>
</tr>
